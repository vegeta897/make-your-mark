<div class="controls">
    <div class="upper">
        <section ng-show="game.player.carried.length > 0">
            <h2>Carrying</h2>
            <div class="drop-thing-group" ng-repeat="carried in game.player.carried">
                <button class="drop-thing" ng-click="dropThing(carried)"><img src="img/icon-drop.png"></button>
                <button class="thing" ng-mouseover="onThing(carried)" ng-mouseleave="offThing(carried)" ng-click="game.player.needTarget ? thingAction({s:game.selected,t:carried},'continue') : selectThing(carried)" ng-class="{ hover: isOnThing(carried), selected: thingIsSelected(carried), targetable: game.player.needTarget && !thingIsSelected(carried) }" style="box-shadow: inset 0 0 30px 0 {{ '#'+quality(carried.quality).hex }};"><span ng-repeat="extraProp in carried.propsExtra">
                    {{ extraProp + ' ' | capitalize }}</span>{{ carried.name }}
                </button>
            </div>
        </section>
        <section ng-show="game.player.vicinity.length > 0" class="clearfix">
            <!-- TODO: Click and drag to pick up/drop things and do actions -->
            <!-- TODO: Change inventory to grid-based with sprites as icons -->
            <h2>Vicinity</h2>
            <button class="thing" ng-repeat="thing in game.player.vicinity" ng-mouseover="onThing(thing)" ng-mouseleave="offThing(thing)" ng-click="game.player.needTarget ? thingAction({s:game.selected,t:thing},'continue') : selectThing(thing)" ng-class="{ hover: isOnThing(thing), selected: thingIsSelected(thing), targetable: game.player.needTarget && !thingIsSelected(thing) }" style="box-shadow: inset 0 0 30px 0 {{ '#'+quality(thing.quality).hex }};"><span ng-repeat="extraProp in thing.propsExtra">{{ extraProp + ' ' | capitalize }}</span>{{ thing.name }}</button>
        </section>
        <section ng-show="game.selected">
            <h2>Selected</h2>
            <h3 style="color: {{ '#'+quality(game.selected.quality).hex }}">{{ quality(game.selected.quality).name }} <span ng-repeat="extraProp in game.selected.propsExtra">{{ extraProp + ' ' | capitalize }}</span>{{ game.selected.name }}</h3>
            <p>{{ game.selected.desc }}</p>
            <div ng-show="isInReach(game.selected)">
                <button ng-click="takeThing(game.selected)" ng-show="!thingIsCarried(game.selected)">Take</button>
                <button ng-click="dropThing(game.selected)" ng-show="thingIsCarried(game.selected)">Drop</button>
                <button class="action" ng-repeat="action in game.selected.allActions" ng-click="thingAction({s:game.selected},action)">{{ action | capitalize }}</button>
            </div>
        </section>
    </div>
    <div class="minimap">
        <canvas id="minimap" width="297" height="189"></canvas>
    </div>
</div>
